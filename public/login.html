<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sip & Snap â€” Login</title>

  <!-- IMPORTANT: this is why it was still blue -->
  <link rel="stylesheet" href="/style.css" />
</head>

<body class="page-dark">
  <div class="auth-wrapper">
    <div class="auth-card auth-card-lg">
      <h1>Welcome to <span class="brand">Sip &amp; Snap</span></h1>
      <p class="auth-subtitle">Sign in to start exploring and saving cocktails + mood images.</p>

      <form class="auth-form" action="/auth/login" method="POST">
        <label>
          Username
          <input name="username" type="text" autocomplete="username" required />
        </label>

        <label>
          Password
          <input name="password" type="password" autocomplete="current-password" required />
        </label>

        <div class="auth-buttons">
          <button type="submit" class="btn-signin">Sign In</button>
        
          <form action="/auth/guest" method="POST">
            <button type="submit" class="btn-guest">Continue as Guest</button>
          </form>
        </div>        

      <p class="auth-helper">Guest mode saves locally (not to MongoDB).</p>
    </div>
  </div>
</body>
</html>
